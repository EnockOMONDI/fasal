{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
   
    {% if category %}{{ category.name }} {% else %} Students {% endif %}
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row" style="margin-top: 6%">

      <div class="col-sm-8 blog-main">

        <div class="blog-post">
            <div class="row">
                  <div class="row">
                          {% for student in students %}
                              <div class="col-md-4">
                                <div class="thumbnail">
                                    <a href="{{ student.get_absolute_url }}">
                                        <img src="{% if student.image %} {{ student.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}" alt="..." style="height: 130px; width: auto">
                                    </a>
                                    <div class="caption">
                                        <h3 class="text-center">
                                            <a href="{{ student.get_absolute_url }}">{{ student.name }}</a>
                                        </h3>
                                        <p class="text-center">{{ student.brief_story }}</p>
                                    </div>
                                </div>
                              </div>
                          {% endfor %}
                      </div>
                  </div><!-- /.blog-post -->

              </div><!-- /.blog-main -->

                

              {% endblock %}
